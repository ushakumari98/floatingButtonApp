name: My CI/CD Workflow

 

on:
  push:
    branches:
      - main  # Define the branch that triggers the workflow

 

jobs:
  build:
    runs-on: ubuntu-latest  # Specify the runner (GitHub-hosted runner) for the job

 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2  # Action to checkout the repository

 

      - name: Set up Node.js
        uses: actions/setup-node@v2  # Action to set up Node.js
        with:
          node-version: '14'  # Specify the Node.js version

 

      - name: Install Dependencies
        run: npm install  # Run a shell command to install dependencies

 

      - name: Build
        run: npm run build  # Run a shell command to build the project

 

      - name: Run Tests
        run: npm test  # Run a shell command to run tests
